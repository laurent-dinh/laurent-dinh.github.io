<footer class="site-footer">
  <div class="wrapper">
    <div class="footer-col-wrapper">
      <img data-toggle="tooltip" data-placement="top"
       title="Paris <br/> <small>©&nbsp;OpenStreetMap contributors</small>"
       style="height:20px; width:20px;"
       src="/assets/img/par.png"
       alt="Paris"\>
      <img data-toggle="tooltip" data-placement="top"
       title="Montréal <br/> <small>©&nbsp;OpenStreetMap contributors</small>"
       style="height:20px; width:20px;" src="/assets/img/mtl.png"
       alt="Montréal"\>
      <img data-toggle="tooltip" data-placement="top"
       title="Moutain View <br/> <small>©&nbsp;OpenStreetMap contributors</small>"
       style="height:20px; width:20px;" src="/assets/img/mtv.png"
       alt="Moutain View"\>

      {% if site.footer.show_powered_by == true %}
        <div class="footer-col footer-col-3 powered-by" style="right: 0px; position: absolute;">
          <p>
            powered by <a href="https://github.com/eliottvincent/bay">Bay</a> | {{ 'now' | date: "%Y" }}
          </p>
        </div>
      {% endif %}
      <span style="position: absolute; right: 20px; bottom: -15px; font-size: 50%">© Copyright 2022 Laurent Dinh</span>
      <img
        src="/assets/img/logo_dark.svg"
        alt="Signature"
        style="right: 0px; position: absolute; width: 65px; margin: 0px 20px 0px 20px;"
      />
    </div>
  </div>
</footer>
